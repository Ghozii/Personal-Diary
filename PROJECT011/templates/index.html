<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <title>Sparta Coding Club | Bootstrap Practice</title>

    <script>
      $(document).ready(function () {
        // alert('Fully loaded');
        listing();
        bsCustomFileInput.init();
      });

      function listing() {
        $.ajax({
          type: "GET",
          url: "/diary",
          data: {},
          success: function (response) {
            let articles = response["articles"];
            for (let i = 0; i < articles.length; i++) {
              let title = articles[i]["title"];
              let content = articles[i]["content"];
              let file = articles[i]['file'] || 'default-image.jpg';

              let profile = articles[i]['profile'];
              let mytime = articles[i]['date'];
              let profile_html = '';
                if (profile) {
                    profile_html = `
                    <img src="../static/${profile}" class="profile"/>
                    `;
                }

              let temp_html = `
            <div class="col-4">
                <div class="card">
                    <img src="../static/${file}" class="card-img-top" alt="...">
                    <div class="card-body">
                        ${profile_html}
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${content}</p>
                        <h6 class="card-subtitle mb-2 text-muted">${mytime}</h6>
                    </div>
                </div>
            </div>
                        `;
              $("#cards-box").append(temp_html);
            }
          },
        });
      }

      function posting() {
        let title = $("#image-title").val();
        if (!title) {
          return alert("Hey user, you forgot a title");
        }
        let content = $("#image-description").val();
        if (!content) {
          return alert("Hey user, you forgot a description");
        }

        let file = $("#image").prop("files")[0];
        let profile = $("#profile").prop("files")[0];

        let form_data = new FormData();

        form_data.append("file_give", file);
        form_data.append("profile_give", profile);
        form_data.append("title_give", title);
        form_data.append("content_give", content);

        $.ajax({
          type: "POST",
          url: "/diary",
          data: form_data,
          contentType: false,
          processData: false,
          success: function (response) {
            console.log(response);
            window.location.reload();
          },
        });
      }
    </script>
    
    <style>
        .profile {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Personal Diary</h1>
          <div class="input-group mb-3 custom-file">
            <input type="file" class="form-control" id="image" />
          </div>
          <div class="input-group mb-3 custom-file">
            <input type="file" class="form-control" id="profile" />
          </div>

          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Image title goes here"
              aria-label="image title"
              aria-describedby="basic-addon1"
              id="image-title"
            />
          </div>

          <div class="input-group">
            <textarea
              placeholder="Type in image description here"
              class="form-control"
              aria-label="image description"
              id="image-description"
            ></textarea>
          </div>
        </div>
        <button
          onclick="posting()"
          class="btn btn-primary btn-lg"
          type="button"
        >
          Save
        </button>
      </div>
      <div class="row justify-content-start" id="cards-box"></div>
    </div>
  </body>
</html>
